name: water-wars-client
version: '0.0.0'
github: "FailWhaleBrigade/water-wars"
license: MIT
author: "Fendor, VeryMilkyJoe, Power-Fungus"
maintainer: "Fendor, VeryMilkyJoe, Power-Fungus"
synopsis: Water Wars client library

extra-source-files:
- package.yaml

ghc-options:
- -Wall
- -eventlog

library:
  dependencies:
  - base
  - classy-prelude
  - gloss
  - websockets
  - JuicyPixels
  - array
  - transformers
  - mtl
  - extensible-effects >= 3 && < 3.1
  - stm
  - proteaaudio
  - extra
  - either
  - uuid
  - cereal
  - monad-logger
  - optparse-applicative
  - water-wars
  source-dirs: src
  default-extensions:
  - DeriveGeneric
  - NamedFieldPuns
  - OverloadedStrings
  - NoImplicitPrelude
  - ScopedTypeVariables
  - RecordWildCards
  - LambdaCase
  - FlexibleContexts
  - MonoLocalBinds

executables:
  water-wars-client:
    source-dirs: app
    main: Main.hs
    dependencies:
    - base
    - water-wars
    - water-wars-client
    - classy-prelude
    - ekg
    - transformers
    - mtl
    - gloss  
    - stm
    - proteaaudio
    - monad-logger
    - optparse-applicative
    ghc-options:
    - -rtsopts
    - -threaded
    - -O2
    - -with-rtsopts=-N
    default-extensions:
    - NamedFieldPuns
    - OverloadedStrings
    - NoImplicitPrelude
    - ScopedTypeVariables
    - RecordWildCards
    - FlexibleContexts

